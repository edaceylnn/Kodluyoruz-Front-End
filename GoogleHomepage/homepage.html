<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepage.css">
    <title>Google</title>
</head>

<body>

    <!--Figure içerisinde resim, gösterim olduğunu belirtir-->
    <figure class="image">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="400">
    </figure>

<!--Main ana içeriği belirtir-->
    <main>
        <section>
            <article class="browser">
                <h4 style="margin-bottom: 5px;">Search the web using Google!</h4>
                <article>
                    <input style="width: 400px;" type="search" id="gsearch" name="gsearch">
                </article>
                <article>
                    <button style="width: 120px;" type="button">Google Search</button>
                    <button style="width: 120px;" type="button">I'm feeling luckly</button>
                </article>
            </article>
            <!--Nav bağlantı tanımlar-->
            <nav class="bottom1">
                Special Searches<br>
                <a href="">Stanford Search</a><br>
                <a href="">Linux Search</a>
            </nav>
            <nav class="bottom2">
                <a href="">Help!</a><br>
                <a href="">About Google!</a><br>
                <a href="">Company Info</a><br>
                <a href="">Google Logos</a>
            </nav>
            <article class="bottom3">Get Google! <br>
                updates monthly:<br>
                <input style="width: 200px;" type="search" id="gsearch" name="gsearch" value="your e-mail">
                <br>
                <button style="width: 100px; " type="button">Subscribe</button>
                <a href="">Archive</a>
            </article>
        </section>
    </main>


    <!--Footer alt bilgileri belirtir-->
    <footer>
        <div style="text-align: center; padding-top: 120px;">Copyright ©1998 Google Inc</div>
    </footer>


</body>

</html>
